<div class="mat-elevation-z8 m-5 p-4">
  <h2 class="text-center">Employee List</h2>
  
  
  <div class="search-container">
    <mat-form-field class="search-field w-full">
      <input matInput placeholder="Search" [(ngModel)]="searchTerm" (keyup)="applyFilter()" />
      <button mat-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
<div>Hello</div>

  <div class="flex flex-wrap justify-between">
    <table mat-table [dataSource]="employeeData" #employeeTable>
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">{{element.department?.name}}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container class="dark" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
            <button type="button" (click)="editEmployee(element)" mat-icon-button
              aria-label="Example icon-button with a menu">
              <mat-icon class="options-icon">edit</mat-icon>
            </button>
            <button type="button" (click)="deleteEmployee(element)" mat-icon-button
              aria-label="Example icon-button with a menu">
              <mat-icon class="options-icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator paginator class="w-full" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
    </mat-paginator>
  </div>
</div>
